<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Interesting Thing</h1>
        </header>
        <section>
            <h3>What is the most interesting thing near you?</h3>
            <button onclick="getLocation()">Allow location</button>
        </section>
        <div class="apiResult">
            <h2 id="thingMessage"></h2>
            <div class="thingPage">
                <h3 id="thingTitle"></h3>
                <p id="thingDist"></p>
                <img id="thingImage" style="display: none;" src="" alt="Placeholder image because image search APIs need auth"></img>
            </div>
        </div>
    </main>
</body>
<script src="api.js"></script>
</html>
